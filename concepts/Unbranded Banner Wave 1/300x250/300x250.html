<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner Layout 300x250</title>
    <link rel="stylesheet" type="text/css" href="css/300x250.css">
    <script type="text/javascript" src="js/300x250.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_1.19.0_cfbff7d208ccfdbe176b9855af1eb1fa_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_1.19.0_be87087c08fcec83e2b64c70571fe91f_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_1.19.0_422f021fad4c20f20cf3640a06ac39e9_min.js"></script>
    <script type="text/javascript">
        var clickTag1 = "";
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="banner">
            <canvas width="670" height="578" id="bg-canvas"></canvas>
            <canvas width="670" height="578" id="canvas"></canvas>
            <!-- <img src="/_assets/_layer1.jpg" alt="" style="position: absolute; top: -1px; left: -1px;"> -->
            <!-- <a href="javascript:void(window.open(window.clickTag1))" id="cta">Find Out Now &gt;</a>
            <a href="javascript:void(window.open(window.clickTag1))" id="click-area"></a> -->
            <div class="buttons">
                <label for="inLeft">↔</label>
                <input type="number" maxlength="4" size="4" name="left" id="inLeft">
                <label for="inTop">↕</label>
                <input type="number" name="top" id="inTop">
                <label for="inLeft">width</label>
                <input type="number" name="width" id="inWidth">
                <button type="submit" id="copy">Copy</button>
                <input type="text" name="point" id="inPoint" disabled>
                <input type="text" name="copy" id="toCopy">
            </div>
        </div><!-- end of "banner" -->
    </div><!-- end of "wrapper" -->
</body>
